<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>E-Learning Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">E-Learning Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="userView.html" th:href="@{/userView}">Home</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="dashboard.html" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>
    <form th:action="@{/addFeedback}" th:object="${feedback}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">


            <div class="form-group row">
                <label class="col-4 col-form-label"> Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Email: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Feedback: </label>
                <div class="col-8">
                    <input type="text" th:field="*{feed}" class="form-control"
                           required />
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary ">Add</button>
            </div>
        </div>
    </form>

</body>
</html>
